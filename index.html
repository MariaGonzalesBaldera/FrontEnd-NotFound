<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200&family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200&family=Montserrat:wght@300&family=Space+Mono&display=swap" rel="stylesheet">
    <link href="image/pagina-no-encontrada.png" rel="icon" />
    <title>Page Not Found</title>
</head>
<body>
    <main>
        <div class="imagen">
            <div class="NotFound">
                <label>404 NOT FOUND<label>
            </div>
            <img src="image/imagen.png" class="img-404" alt="Not Found">
        </div>
        <div class="texto">
            <div class="txt-principal">
                <label>I have bad news for you</label>
            </div>

            <div class="txt-secundario">
                <label>The page you are looking for might be removed or is temporarily unavailable</label>
            </div>
            <input class="home" type="button" value="BACK TO HOMEPAGE">
        </div>
    </main>
</body>
<footer>
    <div class="pie-pagina">
        <label>created by <strong>Maria Gonzales</strong> - devChallenges.io</label>
    </div>
</footer>
</html>
